<!DOCTYPE html>
<html lang="fr">

    <title>{{ title }}</title>

            line-height: 1.6;

            padding: 0;
        }
        .container {
            max-width: 600px;

            background-color: #ffffff;

        .content h2 {
            color: #1e3a8a;

        }
        .content p {
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #059669;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .footer {
            background-color: #f9fafb;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
        .footer a {
            color: #1e3a8a;
            text-decoration: none;
        }
    </style>
</head>
